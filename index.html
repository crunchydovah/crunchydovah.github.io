<!DOCTYPE html>
<html>
  <head>

    body {
      background-image: url('pfp.png');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
    }

      }

      #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      h1 {
        color: white;
        font-size: 4em;
        margin-bottom: 0.5em;
      }

      p {
        color: white;
        font-size: 2em;
        margin-top: 0;
      }

      #links {
        display: flex;
        justify-content: center;
        margin-top: 1em;
      }

      #links a {
        display: block;
        margin: 0 1em;
        font-size: 2em;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      #links a:hover {
        color: #c8ff00;
      }

  <body>
    <div id="content">
      <img src="pfp.PNG" alt="Profile Picture" width="200px">
      <h1>CrunchyDovah</h1>
      <p>Live on Xbox and Twitch</p>
      <div id="links">
        <iframe src="https://xboxclips.com/CrunchyDovah"
          height="720"
          width="1280"
          frameborder="0"
          scrolling="no">
        </iframe>

        <iframe src="https://player.twitch.tv/CrunchyDovah" 
          height="720"
          width="1280"
          frameborder="0"
